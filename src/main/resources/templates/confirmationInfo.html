<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css" type="text/css">
        <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
        <title>WP lab - Confirmation Info</title>
        <style type="text/css">
            body {
                width: 800px;
                margin: auto;
            }
            table {
                width:100%;
            }
            table, td, th {
                border: 1px solid black;
                padding: 3px 2px;
            }
        </style>
    </head>
    <body>
        <section>
            <header>
                <h1>Pizza Order page - Order confirmation </h1>
            </header>
            <table class="table table-bordered">
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Client Name </b></td>
                    <td th:text="${clientName}"></td>
                </tr>
                <tr>
                    <td><b>Client Address </b></td>
                    <td th:text="${clientAddress}"></td>
                </tr>
                <tr>
                    <td><b>Client IP Address</b></td>
                    <td th:text="${ipAddress}"></td>
                </tr>
                <tr>
                    <td><b>Client Browser</b></td>
                    <td th:text="${userAgent}"></td>
                </tr>
                <tr>
                    <td><b>Pizza Type </b></td>
                    <td th:text="${#httpSession.getAttribute('pizzaType')}"></td>
                </tr>
                <tr>
                    <td><b>Pizza Size </b></td>
                    <td th:text="${#httpSession.getAttribute('pizzaSize')}"></td>
                </tr>
            </table>
            <div>
                <form th:action="@{/logout}" method="get">
                    <input type="submit" value="Log out" class="btn btn-primary">
                </form>
            </div>
        </section>
    </body>
</html>
